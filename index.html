<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prospry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, sans-serif;
      background: #050816;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.1rem;
      color: #c6c6c6;
      margin-bottom: 2rem;
    }

    .cta {
      display: inline-block;
      padding: 0.85rem 1.6rem;
      background: #48e29a;
      color: #050816;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      background: #5ff5b0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Automate the work.<br>Accelerate the growth.</h1>
    <p>Prospry helps teams eliminate repetitive tasks and move faster with AI + automation.</p>
    <a href="mailto:hello@prospry.com" class="cta">Get in touch</a>
  </div>
</body>
</html>
