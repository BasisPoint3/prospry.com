<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospry | Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #0f172a; /* Deep Navy */
            --accent: #10b981;  /* Growth Green */
            --light: #f1f5f9;
            --text: #334155;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- BADGE --- */
        .status-badge {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: inline-block;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #cbd5e1;
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* --- MEANING GRID (Simplified) --- */
        .concept-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 50px;
            text-align: left;
        }

        .concept-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .concept-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .concept-card h3 {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .concept-card p {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        /* --- CTA BUTTON --- */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--accent);
            color: var(--white);
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.6);
            background-color: #059669;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #64748b;
        }

        /* --- ANIMATION --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 1.2rem; }
            .concept-grid { grid-template-columns: 1fr; text-align: center; }
            .concept-card { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">Website Coming Soon</div>

        <h1>Prospry</h1>
        <p class="tagline">
          We build intelligent automation systems that help you <br>
        <span style="color: #10b981; font-weight: 600;">scale without the complexity.</span>
        </p>

      

        <a href="mailto:hello@prospry.com" class="cta-button">
            <i class="fa-regular fa-envelope"></i>
            hello@prospry.com
        </a>

        <footer>
            &copy; 2025 Prospry. Intelligent Efficiency.
        </footer>
    </div>

</body>
</html>
